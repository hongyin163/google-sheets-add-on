    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       15050;
        server_name  localhost;
        absolute_redirect off;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            # task-assistant build output path 后续需要动态修改
	        root /Users/jianweimiao/Desktop/domain/seller-fe/listing/task-assistant/static;

            # kill cache
            add_header Last-Modified $date_gmt;
            add_header Cache-Control 'no-store, no-cache';
            if_modified_since off;
            expires off;
            etag off;

            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'POST, GET, PUT, DELETE,OPTION';
            add_header 'Access-Control-Allow-Headers' 'Content-Type,Authorization';
	    }

        location /rest {
            proxy_pass https://jira.domain.io;
            proxy_set_header 'user-agent' '';
            proxy_set_header 'cookie' '';
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'POST, GET, PUT, DELETE,OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'x-atlassian-token,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';

             if ($request_method = 'OPTIONS'){
               return 204;
            }
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
